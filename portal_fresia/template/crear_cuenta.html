{% extends "main-template.html" %}{% load static %}
{% block title %}{% endblock %}
{% block content %}
<h2 class="" style="margin-bottom: 50px;margin-top: 20px; text-align: center;">Crear Cuenta :</h2>
<form method="POST" action=".">{% csrf_token %}
        <div class="row">
            {% if estado %}
            <div class="alert alert-primary" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-email">Email :</label>
                <input type="text" name="email" id="txt-email">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-rut">Rut :</label>
                <input type="text" name="rut" id="txt-rut">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-contrasena">Contrase√±a :</label>
                <input type="text" name="contrasena" id="txt-contrasena">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-nombre">Nombre :</label>
                <input type="text" name="nombre" id="txt-nombre">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-fecha-de-nac">Fecha Nacimiento  ej(1999-09-09) :</label>
                <input type="text" name="fecha-de-nac" id="txt-fecha-de-nac">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-id-genero">Genero ID :</label>
                <select id="txt-id-genero" name="id_genero" class="form-select" aria-label="Seleccionar Genero">
                    {% if generos %}
                    {% for genero in generos %}
                    <option value="{{genero.id_genero}}">{{genero.nombre}}</option>
                    {% endfor %}
                    {% endif %}
                </select>    
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-id-estado-civil">Estado Civil  :</label>
                <select id="txt-id-estado-civil" name="id-estado-civil" class="form-select" aria-label="Seleccionar Estado Civil">
                    {% if estados_civiles %}
                    {% for estadoCivil in estados_civiles %}
                    <option value="{{id_estado_civil}}">{{estadoCivil.nombre}}</option>
                    {% endfor %}
                    {% endif %}
                </select>    
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="white-text" for="txt-id-tarjeta-cliente">Tarjeta Cliente :</label>
                <select id="txt-id-tarjeta-cliente" name="id-tarjeta-cliente" class="form-select" aria-label="Seleccionar Tarjeta">
                    {% if tarjetas_clientes %}
                    {% for tarj in tarjetas_clientes %}
                    <option value="{{id_tarjeta_cliente}}">{{tarj.nombre}}</option>
                    {% endfor %}
                    {% endif %}
                </select>    
            </div>
        </div>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-md btn-dark">Guardar</button>
    </div>
</form>



{% endblock %}
