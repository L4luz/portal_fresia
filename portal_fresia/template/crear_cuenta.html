{% extends "main-template.html" %}{% load static %}
{% block title %}{% endblock %}
{% block content %}

<form method="POST" action=".">{% csrf_token %}
        <div class="row">
            {% if estado %}
            <div style="width: 97%; text-align: center; margin-top: 10px;" class="alert alert-primary" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
<h2 class="" style="margin-top:30px; margin-bottom: 50px;text-align: center;">Crea tu Cuenta :</h2>
<div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-email">Email :</label>
                <input type="email" name="email" id="txt-email">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-rut">Rut :</label>
                <input type="text" name="rut" id="txt-rut">
            </div>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-contrasena">Contrase√±a :</label>
                <input type="text" name="contrasena" id="txt-contrasena">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-nombre">Nombre :</label>
                <input type="text" name="nombre" id="txt-nombre">
            </div>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-fecha-de-nac">Fecha Nacimiento  ej(1999-09-09) :</label>
                <input type="text" name="fecha-de-nac" id="txt-fecha-de-nac">
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="form-group">
                <label class="white-text" for="txt-id-genero">Genero ID :</label>
                <select id="txt-id-genero" name="id_genero" class="form-select" aria-label="Seleccionar Genero">
                    {% if generos %}
                    {% for genero in generos %}
                    <option value="{{genero.id_genero}}">{{genero.nombre}}</option>
                    {% endfor %}
                    {% endif %}
                </select>    
            </div>
        </div>

    </div>

    <div class="form-row">
        <div class="col-6">
        <div class="form-group">
        <label class="white-text" for="txt-id-estado-civil">Estado Civil ID :</label>
        <select name="id-estado-civil" id="txt-id-estado-civil" class="form-select" aria-label="Seleccionar Estado Civil">
            {% if estados_civiles %}
            {% for estadoCivil in estados_civiles %}
            <option value="{{estadoCivil.id_estado_civil}}">{{estadoCivil.nombre}}</option>
            {% endfor %}
            {% endif %}
        </select>  
    </div>
    </div>
    <div class="form-group">
        <label class="white-text" for="txt-id-tarjeta-cliente">Tarjeta Cliente  ID:</label>
        <select name="id-tarjeta-cliente" id="txt-id-tarjeta-cliente" class="form-select" aria-label="Seleccionar Tarjeta de Cliente">
            {% if tarjetas_clientes %}
            {% for tarjetaCliente in tarjetas_clientes %}
            <option value="{{tarjetaCliente.id_tarjeta_cliente}}">{{tarjetaCliente.nombre}}</option>
            {% endfor %}
            {% endif %}
        </select>  
    </div>

    </div>
    <div class="form-group" style="margin-left: 45%;margin-top: 50px;margin-bottom: 50px;">
        <button type="submit" class="btn btn-md btn-dark">Guardar</button>
    </div>
</form>



{% endblock %}
